<div class="details">

    <div>
        <span class="title">Movie details</span>
        <span class="buttons" *ngIf="movie">
            <a [routerLink]="['/edit', movie.id]">
                <i class="fa fa-pencil"></i>
            </a>
                <i class="fa fa-trash" (click)="deleteMovie(movie)"></i>
        </span>
    </div>

    <div *ngIf="error">
        Couldn't find the movie you were looking for. Are you sure the URL is correct?
    </div>

    <table *ngIf="movie" class="table">
        <tr>
            <td>Name:</td>
            <td>{{movie.name}}</td>
        </tr>
        <tr>
            <td>Director:</td>
            <td>{{movie.director}}</td>
        </tr>
        <tr>
            <td>Duration:</td>
            <td>{{movie.duration}}</td>
        </tr>
        <tr>
            <td>Rating:</td>
            <td>
                <span *ngFor="let star of getStarArray(movie.rating)">
                <i class="fa" [ngClass]="{'fa-star': star, 'fa-star-o': !star}"></i>
                </span>
            </td>
        </tr>
    </table>

</div>
